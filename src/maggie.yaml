directives:
- add_model:
    name: floor
    file: file:///workspaces/robman-final-proj/assets/floor.sdf
- add_weld:
    parent: world
    child: floor::floor_link
    X_PC:
        translation: [0.0, 0.0, 0.0]
        rotation: !Rpy { deg: [0, 0, 0]}
        
- add_model:
    name: chair
    file: file:///workspaces/robman-final-proj/assets/WoodenChair/model.sdf
- add_weld:
    parent: floor::floor_link
    child: chair::body
    X_PC:
        translation: [-0.35, 0.0, 0.0]
        rotation: !Rpy { deg: [0, 0, 0]}

- add_model:
    name: table0
    file: file:///workspaces/robman-final-proj/assets/table/table.sdf
- add_weld:
    parent: world
    child: table0::table_body
    X_PC:
        translation: [0.8, 0.0, 0.75] # moved table closer
        rotation: !Rpy { deg: [0, 0, 0] }

- add_model:
    name: table1
    file: file:///workspaces/robman-final-proj/assets/table/table.sdf
- add_weld:
    parent: world
    child: table1::table_body
    X_PC:
        translation: [3.6, 3.0, 0.65]
        rotation: !Rpy { deg: [0, 0, 90] }

- add_model:
    name: table2
    file: file:///workspaces/robman-final-proj/assets/table/table.sdf
- add_weld:
    parent: world
    child: table2::table_body
    X_PC:
        translation: [-2.3, -2.0, 0.63] # moved table closer
        rotation: !Rpy { deg: [0, 0, 0] }

- add_model:
    name: mug1
    file: file:///workspaces/robman-final-proj/assets/mug/mug.sdf
    default_free_body_pose:
      base_link:
        translation: [1.4, 0.7, 0.65]
        rotation: !Rpy { deg: [0, 0, 90] } # rotate handle away from gripper
- add_model:
    name: gelatin_box
    file: package://manipulation/hydro/009_gelatin_box.sdf
    default_free_body_pose:
      base_link_gelatin:
        translation: [1.53, 0.7, 0.65]
        rotation: !Rpy { deg: [-90, 0, 130] }
