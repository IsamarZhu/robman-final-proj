# kuka iiwa information
- add_model:
    name: iiwa_arm
    file: package://manipulation/mobile_iiwa14_primitive_collision.urdf
    default_joint_positions:
        iiwa_joint_1: [1.94]
        iiwa_joint_2: [0.1]
        iiwa_joint_3: [0]
        iiwa_joint_4: [-0.9]
        iiwa_joint_5: [0.6]
        iiwa_joint_6: [1.7]
        iiwa_joint_7: [0]
        iiwa_base_x: [1.4]
        iiwa_base_y: [0]
        iiwa_base_z: [0.1]

- add_model:
    name: wsg_arm
    file: package://drake_models/wsg_50_description/sdf/schunk_wsg_50_with_tip.sdf
- add_weld:
    parent: iiwa_arm::iiwa_link_7
    child: wsg_arm::body
    X_PC:
        translation: [0, 0, 0.09    ]
        rotation: !Rpy { deg: [90, 0, 0]}

- add_model:
    name: tray
    file: file:///workspaces/robman-final-proj/assets/tray.sdf
- add_weld:
    parent: iiwa_arm::iiwa_link_0
    child: tray::tray_link
    X_PC:
        translation: [0, 0.7, 0.5]
        rotation: !Rpy { deg: [0, 180, 0]}
- add_model:
    name: person
    file: file:///workspaces/robman-final-proj/assets/VisitorKidSit/model.sdf
- add_weld:
    parent: chair::body
    child: person::body
    X_PC:
        translation: [-0.1, 0.0, 0.0]
        rotation: !Rpy { deg: [0, 0, 90]}


# camera set-up
- add_frame:
    name: camera0_origin
    X_PF:
        base_frame: tray::tray_link
        rotation: !Rpy { deg: [-40.0, 0.0, 105.0]}
        translation: [0.2, 0.1, -.2]
- add_model:
    name: camera0
    file: package://manipulation/camera_box.sdf
- add_weld:
    parent: tray::camera0_origin
    child: camera0::base

- add_frame:
    name: camera1_origin
    X_PF:
        base_frame: tray::tray_link
        rotation: !Rpy { deg: [-40.0, 0.0, 180.0]}
        translation: [-0.1, 0.27, -.2]
- add_model:
    name: camera1
    file: package://manipulation/camera_box.sdf
- add_weld:
    parent: tray::camera1_origin
    child: camera1::base

- add_frame:
    name: camera2_origin
    X_PF:
        base_frame: tray::tray_link
        rotation: !Rpy { deg: [-47.0, 0.0, 330.0]}
        translation: [-0.3, -0.2, -.2]
- add_model:
    name: camera2
    file: package://manipulation/camera_box.sdf
- add_weld:
    parent: tray::camera2_origin
    child: camera2::base

- add_frame:
    name: topview_camera
    X_PF:
        base_frame: world
        rotation: !Rpy { deg: [180.0, 0, 90.0]}
        translation: [0, 0, 12]
- add_model:
    name: topview_camera
    file: package://manipulation/camera_box.sdf
- add_weld:
    parent: topview_camera
    child: topview_camera::base

cameras:
    camera0:
        name: camera0
        depth: True
        X_PB:
            base_frame: camera0::base

    camera1:
        name: camera1
        depth: True
        X_PB:
            base_frame: camera1::base

    camera2:
        name: camera2
        depth: True
        X_PB:
            base_frame: camera2::base
    topview_camera:
        name: topview_camera
        depth: True
        X_PB:
            base_frame: topview_camera::base
        z_near: 0.1
        z_far: 15.0

model_drivers:
    iiwa_arm: !InverseDynamicsDriver {}
    wsg_arm: !SchunkWsgDriver {}