directives:
- add_model:
    name: floor
    file: file:///workspaces/robman-final-proj/assets/floor.sdf
- add_weld:
    parent: world
    child: floor::floor_link
    X_PC:
        translation: [0.0, 0.0, 0.0]
        rotation: !Rpy { deg: [0, 0, 0]}
        
#################### OBJECTS ON TRAY ######################
- add_model:
    name: pudding
    file: file:///workspaces/robman-final-proj/assets/008_pudding_box/pudding.sdf
    default_free_body_pose:
      base_link:
        translation: [-2.7, 4.55, 0.71]
        rotation: !Rpy { deg: [0, 0, 30] } # rotate handle away from gripper
        
- add_model:
    name: tuna
    file: file:///workspaces/robman-final-proj/assets/007_tuna_fish_can/tuna.sdf
    default_free_body_pose:
      base_link:
        translation: [-2.55, 4.55, 0.67]
        rotation: !Rpy { deg: [0, 0, 0] }

