directives:
- add_model:
    name: floor
    file: file:///workspaces/robman-final-proj/assets/floor.sdf
- add_weld:
    parent: world
    child: floor::floor_link
    X_PC:
        translation: [0.0, 0.0, 0.0]
        rotation: !Rpy { deg: [0, 0, 0]}
        
#################### OBJECTS ON TRAY ######################
- add_model:
    name: potted_meat
    file: package://manipulation/hydro/010_potted_meat_can.sdf
    default_free_body_pose:
      base_link_meat:
        translation: [-4, 4.55, 0.72]
        rotation: !Rpy { deg: [0, 0, 45] } # rotate handle away from gripper
        
- add_model:
    name: apple
    file: file:///workspaces/robman-final-proj/assets/apple/apple.sdf
    default_free_body_pose:
      base_link:
        translation: [-3.8, 4.55, 0.67]
        rotation: !Rpy { deg: [-90, 0, 130] }

- add_model:
    name: tuna
    file: file:///workspaces/robman-final-proj/assets/007_tuna_fish_can/tuna.sdf
    default_free_body_pose:
      base_link:
        translation: [-3.9, 4.47, 0.7]
        rotation: !Rpy { deg: [0, 0, 0] }




- add_model:
    name: table0
    file: file:///workspaces/robman-final-proj/assets/table/table.sdf
- add_weld:
    parent: world
    child: table0::table_body
    X_PC:
        translation: [-2.4, 1.1, 0.63] # moved table closer
        rotation: !Rpy { deg: [0, 0, 0] }
- add_model:
    name: chair0
    file: file:///workspaces/robman-final-proj/assets/WoodenChair/model.sdf
- add_weld:
    parent: table0::table_body
    child: chair0::body
    X_PC:
        translation: [-0.9, 0, -0.7]
        rotation: !Rpy { deg: [0, 0, 0]}
- add_model:
    name: person0
    file: file:///workspaces/robman-final-proj/assets/VisitorKidSit/model.sdf
- add_weld:
    parent: chair0::body
    child: person0::body
    X_PC:
        translation: [-0.1, 0.0, 0.0]
        rotation: !Rpy { deg: [0, 0, 90]}




- add_model:
    name: table1
    file: file:///workspaces/robman-final-proj/assets/table/table.sdf
- add_weld:
    parent: world
    child: table1::table_body
    X_PC:
        translation: [3, -0.3, 0.65]
        rotation: !Rpy { deg: [0, 0, 270] }
- add_model:
    name: chair1
    file: file:///workspaces/robman-final-proj/assets/WoodenChair/model.sdf
- add_weld:
    parent: table1::table_body
    child: chair1::body
    X_PC:
        translation: [-0.9, 0, -0.7]
        rotation: !Rpy { deg: [0, 0, 0]}
- add_model:
    name: person1
    file: file:///workspaces/robman-final-proj/assets/VisitorKidSit/model.sdf
- add_weld:
    parent: chair1::body
    child: person1::body
    X_PC:
        translation: [-0.1, 0.0, 0.0]
        rotation: !Rpy { deg: [0, 0, 90]}

- add_model:
    name: table2
    file: file:///workspaces/robman-final-proj/assets/table/table.sdf
- add_weld:
    parent: world
    child: table2::table_body
    X_PC:
        translation: [-1, -3.0, 0.65] # moved table closer
        rotation: !Rpy { deg: [0, 0, 0] }

- add_model:
    name: kitchen
    file: file:////workspaces/robman-final-proj/assets/KITCHEN_SET_CLASSIC_40HwCHfeG0H/model.sdf
- add_weld:
    parent: world
    child: kitchen::link_0
    X_PC:
        translation: [3.7, 3.7, 0] # moved table closer
        rotation: !Rpy { deg: [0, 0, 0] }

#################### KUKA IIWA AND WSG ######################
- add_model:
    name: iiwa_arm
    file: package://manipulation/mobile_iiwa14_primitive_collision.urdf
    default_joint_positions:
        iiwa_joint_1: [1.57]
        iiwa_joint_2: [0.1]
        iiwa_joint_3: [0]
        iiwa_joint_4: [-0.9]
        iiwa_joint_5: [-0.1]
        iiwa_joint_6: [1.7]
        iiwa_joint_7: [0]
        iiwa_base_x: [-4]
        iiwa_base_y: [4]
        iiwa_base_z: [0.1]
- add_model:
    name: wsg_arm
    file: package://drake_models/wsg_50_description/sdf/schunk_wsg_50_with_tip.sdf
- add_weld:
    parent: iiwa_arm::iiwa_link_7
    child: wsg_arm::body
    X_PC:
        translation: [0, 0, 0.09    ]
        rotation: !Rpy { deg: [90, 0, 0]}
- add_model:
    name: tray
    file: file:///workspaces/robman-final-proj/assets/tray.sdf
- add_weld:
    parent: iiwa_arm::iiwa_link_1
    child: tray::tray_link
    X_PC:
        translation: [0.5, -0.1, 0.33]
        rotation: !Rpy { deg: [0, 180, -90]}

###################### CAMERAS! LIGHTS! ACTION! ######################
- add_frame:
    name: camera0_origin
    X_PF:
        base_frame: tray::tray_link
        rotation: !Rpy { deg: [-47.0, 0.0, 90.0]}
        translation: [0.3, 0, -.17]
- add_model:
    name: camera0
    file: package://manipulation/camera_box.sdf
- add_weld:
    parent: tray::camera0_origin
    child: camera0::base

- add_frame:
    name: camera1_origin
    X_PF:
        base_frame: tray::tray_link
        rotation: !Rpy { deg: [-47.0, 0.0, 180.0]}
        translation: [0, 0.27, -.17]
- add_model:
    name: camera1
    file: package://manipulation/camera_box.sdf
- add_weld:
    parent: tray::camera1_origin
    child: camera1::base

- add_frame:
    name: camera2_origin
    X_PF:
        base_frame: tray::tray_link
        rotation: !Rpy { deg: [-47.0, 0.0, 270.0]}
        translation: [-0.3, 0, -.17]
- add_model:
    name: camera2
    file: package://manipulation/camera_box.sdf
- add_weld:
    parent: tray::camera2_origin
    child: camera2::base
- add_frame:
    name: topview_camera
    X_PF:
        base_frame: world
        rotation: !Rpy { deg: [180.0, 0, 90.0]}
        translation: [0, 0, 12]
- add_model:
    name: topview_camera
    file: package://manipulation/camera_box.sdf
- add_weld:
    parent: topview_camera
    child: topview_camera::base

cameras:
    camera0:
        name: camera0
        depth: True
        X_PB:
            base_frame: camera0::base
    camera1:
        name: camera1
        depth: True
        X_PB:
            base_frame: camera1::base
    camera2:
        name: camera2
        depth: True
        X_PB:
            base_frame: camera2::base
    topview_camera:
        name: topview_camera
        depth: True
        X_PB:
            base_frame: topview_camera::base
        z_near: 0.1
        z_far: 15.0

model_drivers:
    iiwa_arm: !InverseDynamicsDriver {}
    wsg_arm: !SchunkWsgDriver {}