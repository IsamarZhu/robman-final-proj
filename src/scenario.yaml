directives:
- add_model:
    name: floor
    file: file:///workspaces/robman-final-proj/assets/floor.sdf
- add_weld:
    parent: world
    child: floor::table_link
    X_PC:
        translation: [0, 0, 0.0]
        rotation: !Rpy { deg: [0, 0, 0]}
        
- add_model:
    name: chair
    file: file:///workspaces/robman-final-proj/assets/WoodenChair/model.sdf
- add_weld:
    parent: floor::table_link
    child: chair::body
    X_PC:
        translation: [0, 1.4, 0.0]
        rotation: !Rpy { deg: [0, 0, -90]}

- add_model:
    name: robot_base
    file: file:///workspaces/robman-final-proj/assets/robot_base.sdf
- add_weld:
    parent: floor::table_link
    child: robot_base::table_link
    X_PC:
        translation: [1.4, 0, 0.4]
        rotation: !Rpy { deg: [0, 0, 0]}
    
- add_model:
    name: table0
    file: package://drake_models/manipulation_station/table_wide.sdf
- add_weld:
    parent: world
    child: table0::table_body
    X_PC:
        translation: [0.3, 0, 0.75] # moved table closer
        rotation: !Rpy { deg: [0, 0, 0] }
- add_model:
    name: table1
    file: package://drake_models/manipulation_station/table_wide.sdf
- add_weld:
    parent: world
    child: table1::table_body
    X_PC:
        translation: [3.6, 3.0, 0.75] # moved table closer
        rotation: !Rpy { deg: [0, 0, 90] }
        

- add_model:
    name: mug1
    file: file:///workspaces/robman-final-proj/assets/mug/mug.sdf
    default_free_body_pose:
      base_link:
        translation: [0.8, -0.1, 1]
        rotation: !Rpy { deg: [0, 0, 90] } # rotate handle away from gripper
- add_model:
    name: mug2
    file: file:///workspaces/robman-final-proj/assets/mug/mug.sdf
    default_free_body_pose:
      base_link:
        translation: [0.95, -0.1, 1]
        rotation: !Rpy { deg: [0, 0, 90] } # rotate handle away from gripper
- add_model:
    name: mug3
    file: file:///workspaces/robman-final-proj/assets/mug/mug.sdf
    default_free_body_pose:
      base_link:
        translation: [0.95, 0.05, 1]
        rotation: !Rpy { deg: [0, 0, 90] } # rotate handle away from gripper

# kuka iiwa information
- add_model:
    name: iiwa_arm
    file: package://drake_models/iiwa_description/sdf/iiwa7_no_collision.sdf
    default_joint_positions:
        iiwa_joint_1: [-1.57]
        iiwa_joint_2: [0.1]
        iiwa_joint_3: [0]
        iiwa_joint_4: [-0.9]
        iiwa_joint_5: [0]
        iiwa_joint_6: [ 1.6]
        iiwa_joint_7: [0]
- add_weld:
    parent: robot_base::table_link
    child: iiwa_arm::iiwa_link_0
    X_PC:
        translation: [0, -0.2, 0.6]
        rotation: !Rpy { deg: [-90, 90, 180]}
        
- add_model:
    name: wsg_arm
    file: package://manipulation/hydro/schunk_wsg_50_with_tip.sdf
- add_weld:
    parent: iiwa_arm::iiwa_link_7
    child: wsg_arm::body
    X_PC:
        translation: [0, 0, 0.09]
        rotation: !Rpy { deg: [90, 0, 0]}





- add_model:
    name: iiwa_plate
    file: package://drake_models/iiwa_description/sdf/iiwa7_no_collision.sdf
    default_joint_positions:
        iiwa_joint_1: [-1.57]
        iiwa_joint_2: [-1.5]
        iiwa_joint_3: [0]
        iiwa_joint_4: [0.9]
        iiwa_joint_5: [0]
        iiwa_joint_6: [-1.2]
        iiwa_joint_7: [0.3]
- add_weld:
    parent: robot_base::table_link
    child: iiwa_plate::iiwa_link_0
    X_PC:
        translation: [0, 0.2, 0.6]
        rotation: !Rpy { deg: [-90, 90, 0]}
- add_model:
    name: wsg_plate
    file: package://manipulation/hydro/schunk_wsg_50_with_tip.sdf
- add_weld:
    parent: iiwa_plate::iiwa_link_7
    child: wsg_plate::body
    X_PC:
        translation: [0, 0, 0.09]
        rotation: !Rpy { deg: [90, 0, 75]}
- add_model:
    name: tray
    file: file:///workspaces/robman-final-proj/assets/tray.sdf
- add_weld:
    parent: wsg_plate::body
    child: tray::table_link
    X_PC:
        translation: [0, 0.2, 0.0]
        rotation: !Rpy { deg: [0, 90, 0]}


- add_model:
    name: person
    file: file:///workspaces/robman-final-proj/assets/VisitorKidSit/model.sdf
- add_weld:
    parent: chair::body
    child: person::body
    X_PC:
        translation: [-0.05, 0.0, 0.0]
        rotation: !Rpy { deg: [0, 0, 90]}

# camera setup
- add_frame:
    name: camera0_origin
    X_PF:
        base_frame: world
        rotation: !Rpy { deg: [-130.0, 0.0, 0.0]}
        translation: [0.9, -0.3, 1.2]
- add_model:
    name: camera0
    file: package://manipulation/camera_box.sdf
- add_weld:
    parent: camera0_origin
    child: camera0::base

- add_frame:
    name: camera1_origin
    X_PF:
        base_frame: world
        rotation: !Rpy { deg: [-130, 0.0, 240.0]}
        translation: [0.6, 0, 1.2]
- add_model:
    name: camera1
    file: package://manipulation/camera_box.sdf
- add_weld:
    parent: camera1_origin
    child: camera1::base

- add_frame:
    name: camera2_origin
    X_PF:
        base_frame: world
        rotation: !Rpy { deg: [-120.0, 0.0, 120.0]}
        translation: [1.1, 0, 1.2]
- add_model:
    name: camera2
    file: package://manipulation/camera_box.sdf
- add_weld:
    parent: camera2_origin
    child: camera2::base

cameras:
    camera0:
        name: camera0
        depth: True
        X_PB:
            base_frame: camera0::base

    camera1:
        name: camera1
        depth: True
        X_PB:
            base_frame: camera1::base

    camera2:
        name: camera2
        depth: True
        X_PB:
            base_frame: camera2::base

model_drivers:
    iiwa_arm: !IiwaDriver
      control_mode: position_only
      hand_model_name: wsg_arm
    wsg_arm: !SchunkWsgDriver {}
    iiwa_plate: !IiwaDriver
      control_mode: position_only
      hand_model_name: wsg_plate
    wsg_plate: !SchunkWsgDriver {}