directives:
- add_model:
    name: floor
    file: file:///workspaces/robman-final-proj/assets/floor.sdf
- add_weld:
    parent: world
    child: floor::table_link
    X_PC:
        translation: [0.0, 0.0, 0.0]
        rotation: !Rpy { deg: [0, 0, 0]}
        
- add_model:
    name: chair
    file: file:///workspaces/robman-final-proj/assets/WoodenChair/model.sdf
- add_weld:
    parent: floor::table_link
    child: chair::body
    X_PC:
        translation: [-0.05, 0.0, 0.0]
        rotation: !Rpy { deg: [0, 0, 0]}

- add_model:
    name: robot_base
    file: file:///workspaces/robman-final-proj/assets/robot_base.sdf
    default_free_body_pose:
      table_link:
        translation: [1.4, 0.0, 0.4]
        rotation: !Rpy { deg: [0, 0, 0] }
        
- add_model:
    name: table
    file: file:///workspaces/robman-final-proj/assets/table/table.sdf
- add_weld:
    parent: world
    child: table::table_body
    X_PC:
        translation: [0.6, 0.0, 0.75]
        rotation: !Rpy { deg: [0, 0, 0] }

- add_model:
    name: mug
    file: file:///workspaces/robman-final-proj/assets/mug/mug.sdf
    default_free_body_pose:
      base_link:
        translation: [1.4, 0.35, 1.35]
        rotation: !Rpy { deg: [0, 0, 90] }

- add_model:
    name: iiwa_arm
    file: package://drake_models/iiwa_description/sdf/iiwa7_no_collision.sdf
    default_joint_positions:
        iiwa_joint_1: [-1.57]
        iiwa_joint_2: [0.1]
        iiwa_joint_3: [0]
        iiwa_joint_4: [-0.9]
        iiwa_joint_5: [0]
        iiwa_joint_6: [1.6]
        iiwa_joint_7: [0]
- add_weld:
    parent: robot_base::table_link
    child: iiwa_arm::iiwa_link_0
    X_PC:
        translation: [0, -0.3, 0.25]
        rotation: !Rpy { deg: [0, 0, 180]}

- add_model:
    name: wsg_arm
    file: package://drake_models/wsg_50_description/sdf/schunk_wsg_50_with_tip.sdf
- add_weld:
    parent: iiwa_arm::iiwa_link_7
    child: wsg_arm::body
    X_PC:
        translation: [0, 0, 0.09]
        rotation: !Rpy { deg: [90, 0, 0]}

- add_model:
    name: iiwa_plate
    file: package://drake_models/iiwa_description/sdf/iiwa7_no_collision.sdf
    default_joint_positions:
        iiwa_joint_1: [-1.57]
        iiwa_joint_2: [-1.87]
        iiwa_joint_3: [0]
        iiwa_joint_4: [-1.8]
        iiwa_joint_5: [0]
        iiwa_joint_6: [1.6]
        iiwa_joint_7: [1.3]
- add_weld:
    parent: robot_base::table_link
    child: iiwa_plate::iiwa_link_0
    X_PC:
        translation: [0, 0.3, 0.25]
        rotation: !Rpy { deg: [0, 0, 0]}

- add_model:
    name: wsg_plate
    file: package://drake_models/wsg_50_description/sdf/schunk_wsg_50_with_tip.sdf
- add_weld:
    parent: iiwa_plate::iiwa_link_7
    child: wsg_plate::body
    X_PC:
        translation: [0, 0, 0.09]
        rotation: !Rpy { deg: [90, 0, 105]}

- add_model:
    name: tray
    file: file:///workspaces/robman-final-proj/assets/tray.sdf
- add_weld:
    parent: wsg_plate::body
    child: tray::table_link
    X_PC:
        translation: [0, 0.15, 0.0]
        rotation: !Rpy { deg: [0, 90, 0]}

- add_model:
    name: person
    file: file:///workspaces/robman-final-proj/assets/VisitorKidSit/model.sdf
- add_weld:
    parent: chair::body
    child: person::body
    X_PC:
        translation: [-0.1, 0.0, 0.0]
        rotation: !Rpy { deg: [0, 0, 90]}
